<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<br>

      <select class="form-control">

    </div>
  </div>
  <div class="form-group">
    <label for="il3" class="col-sm-2 control-label">姓名：</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="il3" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label for="i3" class="col-sm-2 control-label">手机：</label>

    <label for="il3" class="col-sm-2 control-label">email：</label>

  </div>
  <div class="form-group">

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">询价</button>
    </div>
  </div>
